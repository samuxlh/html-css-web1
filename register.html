<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/styles.css" />
  <link rel="stylesheet" href="./src/styles/register.css" />
  <title>Cadastro - MyHealth</title>
  <meta charset="utf-8" />
</head>
<body>
  <nav>
    <div class="logo">
      <img src="src/img/icon-vaccine.png" width="48" />
      <h1 class="myHealthLogo">My Health</h1>
    </div>
    <div class="buttonArea"></div>
  </nav>
  <main>
    <form class="registerForm">
      <div class="row">
        <label for="user">Nome completo</label>
        <input type="text" id="user" class="registerTextInput" />
      </div>
      <div class="row">
        <label>Sexo</label>
        <div>
          <input type="radio" id="masc" name="fav_language" value="Masculino" />
          <label for="masc">Masculino</label>
          <input type="radio" id="fem" name="fav_language" value="Feminino" />
          <label for="css">Feminino</label>
        </div>
      </div>
      <div class="row">
        <label for="nasc">Data de nascimento</label>
        <input type="date" id="nasc" />
      </div>
      <div class="row">
        <label for="email">Email</label>
        <input type="email" id="email" class="registerTextInput" />
      </div>
      <div class="row">
        <label for="pw">Senha</label>
        <input type="password" id="pw" class="registerTextInput" />
      </div>
    </form>

    <a href="./homepage.html" class="button greenButton centralize"
      >Cadastrar</a
    >
  </main>
</body>
